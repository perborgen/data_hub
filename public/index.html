<!DOCTYPE html>
<html>
<head>
    <title>datahub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <style type="text/css">

        
    .dataset-img {
/*        clip: rect(0px,463px,250px,0px);
        position: absolute;*/
        width: 100%;
    }    
    .featured-dataset{
        padding: 10px 5px;
    }

    .featuredImg {
        clip: rect(20px,60px,20px,10px);  
    }

    .landing-page-title {
        margin-top: 10px;
        margin-bottom: 25px;
        text-align: center;

    }

    .navbar {
        background-color: #5BC0DE;
    }

    .navbar > .container-fluid .navbar-brand {
        color: white;
    }

    .navbar-default .navbar-nav>li>a {
    color: white;
    }

    .profile-img{
        width: 100px;
        border-radius: 50px;
    }

    .tag-list {
        padding: 0;
        margin: 10px 0px;
    }

    .tag-item {
    	display: inline;
		list-style-type: none;
		padding-right: 8px;
    }

    .tag-item a:hover {
        text-decoration: none;
    }

    .tag-text {
        border-radius: 10px;
        padding: 2px 8px;
        background-color: #5CB85C;
        color: white;
    }

    .uploadTable{
        margin: 0 auto;
    }

    .uploadTable td {
        width: 200px;
        padding: 5px 0px;
    }

    .uploaded-by {
        margin: 10px 0px;
    }

    .social-list {
        list-style-type: none;
        padding: 0;
    }

    .social-item {
        display: inline;
        list-style-type: none;
        padding-right: 20px;
    }
    .social-text {
        border-radius: 4px;
        padding: 2px 8px;
        background-color: #9D9D9D;
        color: white;    
    }

    .download-button-box{
        text-align: center;
        margin-top: 30px;
    }


    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
</body>
</html>
